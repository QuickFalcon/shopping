	<div class="mid_content mywallfull-page">
		<div class="container_inner clearfix">
      <div class="product_group border-none">
				<div class="content">
					<ul class="breadcrumbs">
						<li><a href="#!/social">SOCIAL</a> </li>
						<li>MY WALL</li>
					</ul>
					<div class="product_group">
						<div class="product_group_inner clearfix">

						          <div class="col_3 product" ng-repeat="activityItem in userHistory">
                                        <div class="product-info">
                                            <div class="product-image">
                                                <div class="p_image_innner">
													<img ng-src="{{activityItem.image_url}}" alt="{{activityItem.keyword}}">
                                                    <div class="rateit">
                                                        <div class="rateis r{{activityItem.rateAvg}}">
                                                        </div>
                                                    </div>
													<a class="quick-product" data-toggle="modal" data-target="#quick-popup" ng-click="set_current_product_common_sim('','','','',activityItem)" >+</a>
                                                </div>
                                            </div>
                                             <ul class="shared_icons">
												<li ng-click="openSocialPopup(activityItem, 'like', $event)" ng-class="{active: activityItem==socialPopupProduct && socialPopupTab==='like'}">
												<i class="icon grey_heart" ng-class="{activated: (activityItem.likeUser|| favCataloglist.indexOf(activityItem.catalogId) > -1)}"></i>
												<span ng-bind="activityItem.likeCount || '0'"></span>
												</li>
												  <li ng-click="openSocialPopup(activityItem, 'mail', $event)" ng-class="{active: activityItem==socialPopupProduct && socialPopupTab==='mail'}">
													<i class="icon grey_arrow" ng-class="{activated: (activityItem.mailUser || mailCatalogList.indexOf(activityItem.catalogId) > -1)}"></i>
													<span ng-bind="activityItem.shareCount || '0'"></span>
												  </li>
													<li ng-click="openSocialPopup(activityItem, 'collective', $event)" ng-class="{active: activityItem==socialPopupProduct && socialPopupTab==='collective'}">
													<i class="icon grey_bag" ng-class="{activated: (activityItem.rateUser || reviewCataloglist.indexOf(activityItem.catalogId) > -1 )}"></i>
													<span ng-bind="activityItem.ratedByUser || '0'"></span>
													 </li>
												</ul>
                                        </div>
                                           <div class="loading" ng-class="($index+1)%limit == 0 && $index+1 != numPages*limit || $index == 0  ?'':'ng-hide'" ng-attr-id="{{($index+1)%limit == 0 && $index+1 != numPages*limit || $index==0 ? 'targetNo' + productPageNo($index,limit) : ''}}">
											<div class="loading-inner">
												<div class="prev_bx" ng-click="goToTarget( $event, productPageNo($index,limit) - 1 )">
													<i class="icon up_arrow"></i>
												</div>
												<div class="load_more" ng-click="loadMore($event,($index+1)/limit + ($index+1 == maxIndex ? 1 : 2) )">
													<span ng-show="$index+1 === maxIndex">Load More</span>
													<span class="loading_dot" ng-show="!loaddone">Loading</span>
													<span ng-show="$index+1 !== maxIndex && loaddone">PAGE <span ng-bind="productPageNo($index,limit)"></span><!--/ {{($index+1)/limit}}-->/{{numPages}}</span>
												</div>
												<div class="next_bx" ng-click="loadMore($event,productPageNo($index,limit) + ($index+1 == maxIndex ? 0 : 1))">
													<i class="icon down_arrow"></i>
												</div>
											</div>
											</div>


									</div>
						</div>
					</div>
				</div>
				<!-- End Search Product List -->
				<!-- End sidebar -->
        <user-sidebar ng-if="loggedin==1"></user-sidebar>
			</div>
				<div class="related_cat">
					<ul ng-show="(selected!=''|| selected_key !='')&& related_popularsearch.length>0">
						<li>Related:</li>
						<li ng-repeat="searchterm in related_popularsearch|limitTo:5 track by $index">
							<a ng-click="searchbytag(searchterm,$event)">{{searchterm}}</a></li>

					</ul>
				</div>

			<div class="happy_shopping">
				<a href="#!/" role="button" alt="Socially Shoppable">HAPPY SHOPPING<i class="icon"></i></a>
			</div>

		</div>
	</div>
