		<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->

		<!-- start: JavaScript Event Handlers for this page -->
		<script src="assets/js/login.js"></script>
		
		<!--LOGIN PAGE-->

		<div style="margin-top:7em;float:right;width:50%;">
		You can create new Admin and set his settings from this panel

		</div>
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			
			
				<!-- start: REGISTER BOX -->
				<div class="box-register">
						<fieldset>
							<legend>
								Add Moderator
							</legend>

							<form class="form-register">

							<p>
								Enter moderator personal details below:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" name="full_name" placeholder="Full Name" ng-model="moderator.full_name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="address" placeholder="Address" ng-model="moderator.address">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="city" placeholder="City" ng-model="moderator.city">
							</div>
							<div class="form-group">
								<label class="block">
									Gender
								</label>
								<div class="clip-radio radio-primary">
									<input type="radio" id="rg-female" name="gender" value="false" ng-true-value="false" ng-model="moderator.gender">
									<label for="rg-female">
										Female
									</label>
									<input type="radio" id="rg-male" name="gender" value="true" ng-true-value="true" ng-model="moderator.gender">
									<label for="rg-male">
										Male
									</label>
								</div>
							</div>
							<p>
								Enter your account details below:
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" class="form-control" name="email" placeholder="Email" ng-model="moderator.email">
									<i class="fa fa-envelope"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="phone" placeholder="Phone" ng-model="moderator.phone">
									<i class="fa fa-phone"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="moderator.password">
									<i class="fa fa-lock"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" name="password_again" placeholder="Password Again" ng-model="moderator.password2">
									<i class="fa fa-lock"></i> </span>
							</div>
							<div class="form-group">
								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="agree" ng-true-value="true" ng-false-value="false" ng-model="moderator.terms" >
									<label for="agree">
										I agree
									</label>
								</div>
							</div>
						
						<input type="button" ng-click="createadmin()" value="submit">
						</form>
						</fieldset>
					
					<!-- start: COPYRIGHT -->
			
					<!-- end: COPYRIGHT -->
				</div>
				<!-- end: REGISTER BOX -->
			  
			
			</div>
		</div>
		<!-- end: REGISTRATION -->

			jQuery(document).ready(function() {
				
				Login.init();
			});
