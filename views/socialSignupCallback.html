<html>
  <body>
    <script>
      window.addEventListener("message", function(ev) {
      if (ev.data.message === "requestResult") {
        // deliver a message back to admin
        ev.source.postMessage({ message: 'deliverResult', error: <%- err %> }, "*");
      }
    });
    </script>
  </body>
</html>
