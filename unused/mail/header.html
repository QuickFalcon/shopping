<!doctype html public "- / /w3c / /dtd xhtml 1.0 strict / /en" "http: / /www.w3.org /tr /xhtml1 /dtd /xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Socially Shoppable :: </title>
    <style type="text/css">
      table{border-spacing:0;border-collapse:collapse;}
      img{display:block;border:0;vertical-align:middle}
      a img{border:0;margin:0;}
      table td{border-collapse:collapse;mso-line-height-rule:exactly;}
      td.grey a{color:#3e3833;text-decoration:none}
      body{-webkit-text-size-adjust:100%;margin:0;padding:0;background:#ffffff;color:#3e3833;font-family:Arial, Helvetica, sans-serif;font-weight:400}

      @media only screen and (min-width:560px)  and (max-width:635px){
        table[class="ss_container"]{min-width:0 !important;width:550px !important ;}
        table[class="ss_container_inner"]{min-width:0 !important;width:530px !important;}
        table[class="ss_wrap100"]{max-width:50% !important;min-width:0 !important;width: 50% !important}
        img[class="img100"]{width:100%;height:auto}
      }

      @media only screen and (max-width:559px){
        table[class="ss_container"]{min-width:0 !important;width:100% !important;}
        table[class="ss_container_inner"]{min-width:0 !important;width:90%;text-align:center}
        table[class="hide"],td[class="hide"],img[class="hide"]{display:none !important;}
        img[class="img100"]{width:100%;height:auto }
        img[class="ss_logo"]{width:85%;height:auto }
        td[class="ss_imgCenter"],td[class="center"]{ text-align:center !important;}
        td[class="ss_imgCenter"] a img{ float:none !important; clear:both}
        table[class="ss_wrap100"],table[class="tbss_wrap100"],table[class="blss_wrap100"]{max-width:100% !important;min-width:0 !important;width: 100% !important}
        td[class="pad0"]{padding: 0 !important}
        td[class="padR0"]{padding-right: 0 !important}
        td[class="padT20"]{padding-top:20px !important;padding-left: 0 !important}
        *[id=gmail] {display:block!important;width:100%!important;overflow:visible!important;float:none !important;height:inherit!important;max-height:inherit!important;}
        table[class="display-block"],td[class="display-block"]{display:block !important; overflow:visible !important;}
      }
    </style>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" align="center" width="100%" bgcolor="#ffffff">
      <tr>
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="636" style="min-width:636px;" class="ss_container">
            <tr>
              <td valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="636" style="min-width:636px" align="center" class="ss_container_inner">
                  <tr>
                    <td style="text-align:center;padding-top:50px"><a href="" style="text-decoration:none"><img src="<%= domain %>/images/logo.jpg" width="305"  alt="" style="display:inline;border:0;max-width:305px" class="ss_logo"></a></td>
                  </tr>							
                  <tr><td height="33">&nbsp;</td></tr>
